<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="img/site-icon/70e902945f52904d0fdd033d7500877d-removebg-preview.png"
      sizes="16x16"
    />
    <title>Game Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/slick.css" />
    <link
      href="https://kenwheeler.github.io/slick/slick/slick-theme.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="st-header">
      <nav class="navigation">
        <ul class="nav-ul">
          <li class="nav-li"><a class="nav-a" href="#">STORE</a></li>
          <li class="nav-li">
            <a class="nav-a" href="#">UNREAL ENGINE</a>
          </li>
          <li class="nav-li"><a class="nav-a" href="#">COMMUNITY</a></li>
          <li class="nav-li"><a class="nav-a" href="#">FRIENDS</a></li>
          <li class="nav-li">
            <a class="nav-a" href="library/Library.html">LIBRARY</a>
          </li>
        </ul>
        <div class="auth-cont">
          <p class="sign-in" id="sign-in">Sign In</p>
          <p class="sign-up" id="sign-up">Sign Up</p>
          <div class="profile-empty-img-cont"></div>
        </div>
      </nav>
    </header>
    <section class="slides-sec" id="slick">
      <div class="sign-in-cont" id="sign-in-cont">
        <form class="sign-in-form" action="">
          <label for="email">Email or Username</label><br />
          <input class="si-inp" type="text" id="email" name="email" /><br />
          <label for="password">Password</label><br />
          <input
            class="si-inp"
            type="password"
            id="password"
            name="password"
          /><br />
          <input type="checkbox" name="rb" id="rb" />
          <label for="rb">Remmember Password</label><br />
          <input type="submit" value="Sign In" class="sign-in-s" />
        </form>
      </div>
      <div class="sign-up-cont" id="sign-up-cont">
        <div class="sign-up-form-cont">
          <i class="fas fa-times x-for-exit" id="x-for-exit"></i>
          <form class="sign-up-form" action="">
            <label for="email">Email</label><br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              class="su-input"
            /><br />
            <label for="Username">Username</label><br />
            <input
              type="username"
              id="username"
              name="username"
              placeholder="Username"
              class="su-input"
            /><br />
            <label for="password">Password</label><br />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              class="su-input"
            /><br />
            <label for="password">Re-Password</label><br />
            <input
              type="password"
              id="re-password"
              name="password"
              placeholder="Re-Password"
              class="su-input"
            /><br />
            <label for="birthday">Birthday:</label><br />
            <input type="date" id="birthday" name="birthday" /><br />
            <input type="submit" value="Sign Up" class="sign-up-button" />
          </form>
        </div>
      </div>
      <div class="autoplay at-slider">
        <div class="slider-item slider-item-1"></div>
        <div class="slider-item slider-item-2"></div>
        <div class="slider-item slider-item-3"></div>
        <div class="slider-item slider-item-4"></div>
      </div>
    </section>
    <footer class="st-footer">
      <p class="copyright">&copy;&nbsp;Zura Japoshvili</p>
      <div class="footer-icons">
        <a href="#"><i class="fab fa-github github-icon"></i></a>
        <a href="#"><i class="fab fa-linkedin linkedin-icon"></i></a>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/in_script.js"></script>
  </body>
</html>
